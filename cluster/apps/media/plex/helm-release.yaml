---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: plex
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    podSecurityContext:
      supplementalGroups:
        - 44
        - 109
        - 100
    service:
      main:
        type: ClusterIP
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns/is-public: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "plex"
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"

        hosts:
          - host: plex.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - plex.${SECRET_DOMAIN}
            secretName: plex-tls

    addons:
      additionalVolumeMounts:
        - mountPath: /dev/dri
          name: gpu

    persistence:
      gpu:
        enabled: true
        mountPath: /dev/dri
        accessMode: ReadWriteMany
        type: hostPath
        hostPath: /dev/dri
        hostPathType: Directory

      config:
        enabled: true
        existingClaim: plex-config-v1

      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "10.1.0.3"
            path: /mnt/Data/media
        mountPath: /media
        readOnly: false

      transcode:
        enabled: true
        type: emptyDir
        medium: Memory

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"
    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 1000m
        memory: 1000Mi
      limits:
        gpu.intel.com/i915: 1
        memory: 16000Mi
